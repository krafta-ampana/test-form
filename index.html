<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">
	
		<form id="ucapanForm">
			<input type="hidden" id="client_id_ucapan" value="ulis-ambi">
			<input id="nama_ucapan" type="text" class="form-control" style="font-size: 12pt; margin-bottom: 5px;" placeholder="Nama Lengkap..." required>
			<textarea id="ucapan_ucapan" class="form-control" style="font-size: 12pt; margin-bottom: 5px; height: 10vh;" placeholder="Tulis Ucapan..." required></textarea>
			<button class="btn btn-primary float-right" type="submit">Kirim</button>
		</form>
		<p id="statusUcapan"></p>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	
	<script>
	document.getElementById("ucapanForm").addEventListener("submit", function(event) {
		event.preventDefault();

		var clientID = document.getElementById("client_id_ucapan").value;
		var nama = document.getElementById("nama_ucapan").value;
		var ucapan = document.getElementById("ucapan_ucapan").value;

		var data = {
			client_id: clientID,
			nama: nama,
			ucapan: ucapan
		};

		fetch("https://script.google.com/macros/s/AKfycbzwc2FaRlLr7ExJjyFKa_xYXPKMcpSjrWGevACqyusEz2u2A_4aWLhgbfCijh-_FHe1Gg/exec", {
			method: "POST",
			headers: { "Content-Type": "application/json" },
			body: JSON.stringify(data)
		})
		.then(response => response.text())
		.then(result => {
			document.getElementById("statusUcapan").innerText = "Ucapan berhasil dikirim!";
			document.getElementById("ucapanForm").reset();
		})
		.catch(error => console.error("Error:", error));
	});
	</script>		
	
	
	
</body>
</html>
